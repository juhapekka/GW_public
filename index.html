<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Wars</title>
    <script type="module" src="client.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="nameEntryScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200; color: white; font-family: Arial, sans-serif;">
        <h2 style="margin-bottom: 20px;">Who are you?</h2>
        <input type="text" id="playerNameInput" maxlength="10" style="padding: 10px; font-size: 18px; margin-bottom: 20px; width: 250px; text-align: center;" placeholder="Enter your name">
        <button id="continueButton" disabled style="padding: 10px 20px; font-size: 18px; cursor: pointer;">Continue</button>
        <p id="nameError" style="color: red; margin-top: 10px; height: 20px;"></p>
    </div>
    <canvas id="gameCanvas"></canvas>
</body>
</html>
